    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const cursor = document.getElementById("cursor");
            document.addEventListener("mousemove", (e) => {
                const mouseX = e.clientX;
                const mouseY = e.clientY;
                cursor.style.transform = `translate(${mouseX}px, ${mouseY}px)`;

                const elementMouseIsOver = document.elementFromPoint(mouseX, mouseY);

                function getBackgroundColor(element) {
                    const computedStyle = window.getComputedStyle(element);
                    const bgColor = computedStyle.getPropertyValue("background-color");
                    return bgColor === "rgba(0, 0, 0, 0)" ? getBackgroundColor(element.parentElement) : bgColor;
                }

                const bgColor = getBackgroundColor(elementMouseIsOver);
                cursor.style.backgroundColor = bgColor;
            });

            document.addEventListener("mouseenter", () => {
                cursor.style.opacity = 1;
            });

            document.addEventListener("mouseleave", () => {
                cursor.style.opacity = 0;
            });

            var cursorBlob = document.querySelector('.blob');
            document.addEventListener('mousemove', function (e) {
                var x = e.clientX;
                var y = e.clientY;
                cursorBlob.style.transform = `translate3d(calc(${e.clientX}px - 50%), calc(${e.clientY}px - 50%), 0)`;
            });

            // Toggle sidebar for mobileNavIcon
            document.querySelector('.mobileNavIcon').addEventListener('click', function (event) {
                event.preventDefault();
                const sidebar = document.getElementById('sidebar');
                if (sidebar.style.display === 'flex') {
                    sidebar.style.display = 'none';
                } else {
                    sidebar.style.display = 'flex';
                }
            });

            // Close sidebar when close-menu link is clicked
            document.querySelector('.close-menu').addEventListener('click', function (event) {
                event.preventDefault();
                const sidebar = document.getElementById('sidebar');
                sidebar.style.display = 'none';
            });
        });
    </script>
